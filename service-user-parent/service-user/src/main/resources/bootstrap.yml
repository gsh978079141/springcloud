server:
  port: 17003

seata:
  enabled: true
  # Seata 应用名称，默认使用 ${spring.application.name}
  application-id: ${spring.application.name}
  # Seata 事务组, 高版本没找到相关配置, 是否可配置未知 选用默认default
  #  tx-service-group: my_test_tx_group
  tx-service-group: ${spring.application.name}_group
  config:
    type: nacos
    nacos:
      #      命名空间ID
      namespace:
      #      namespace: 'gsh-cloud-uat'
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      userName: ""
      password: ""
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      #      命名空间ID
      namespace:
      userName: ""
      password: ""


spring:
  application:
    name: service-user
  profiles:
    active: ${env_profile:uat}
  cloud:
    nacos:
      config:
        server-addr: ${nacos_server_addr:127.0.0.1:8848}
        namespace: gsh-cloud-${spring.profiles.active}
        username: ${nacos_username:nacos}
        password: ${nacos_password:nacos}
        file-extension: yaml
        extension-configs[0]:
          # 通用配置
          data-id: application-common-${spring.profiles.active}.yaml
          group: PUBLIC
          # 配置修改后是否自动更新
          refresh: true
        extension-configs[1]:
          # feign相关配置
          data-id: feign-${spring.profiles.active}.yaml
          group: PUBLIC
          refresh: true
        extension-configs[2]:
          # keycloak相关配置
          data-id: keycloak-${spring.profiles.active}.yaml
          group: PUBLIC
          refresh: true
        extension-configs[3]:
          # mqtt相关配置
          data-id: mqtt-${spring.profiles.active}.yaml
          group: PUBLIC
          refresh: true
      discovery:
        server-addr: ${nacos_server_addr:127.0.0.1:8848}
  main:
    allow-bean-definition-overriding: true
mqtt:
  enabled: true

