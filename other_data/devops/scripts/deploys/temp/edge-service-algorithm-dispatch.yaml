apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service-algorithm-dispatch-#EDGENAME#
  namespace: education
  labels:
    app: edge-service-algorithm-dispatch
    release: education
    edge: #EDGENAME#

spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service-algorithm-dispatch
      release: education
      edge: #EDGENAME#
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: edge-service-algorithm-dispatch
        release: education
        edge: #EDGENAME#
    spec:
      nodeName: "#NODENAME#" #选择需要部署的边缘节点
      hostNetwork: true
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: edge-service-algorithm-dispatch
          env:
            - name: rabbitmq_host
              value: localhost
            - name: rabbitmq_port
              value: 5672
            - name: rabbitmq_username
              value: edu
            - name: rabbitmq_password
              value: deepblue
            - name: sys_file_address_ip
              value: localhost
            - name: datasource_ip
              value: localhost
            - name: edge_service_biz_url_ip
              value: localhost
            - name: env_profile
              value: #EVN#
            - name: JAVA_OPTS
              value: '-Xms1024m -Xmx1024m -Duser.timezone=GMT+08'
            - name: log_dir
              value: /var/log/edu
            - name: edge_name
              value: #EDGENAME#
            - name: node_name
              value: "#NODENAME#"
          image: core.harbor.cz.shenlan.com/dbp-edu/edge-service-algorithm-dispatch
          ports:
            - name: tcp-essential
              containerPort: 9101
              protocol: TCP
          readinessProbe:
            httpGet:
              port: tcp-essential
              path: /actuator/health
          volumeMounts:
            - mountPath: /var/log/edu
              name: persistent-log-storage
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 20"]
      volumes:
        - name: persistent-log-storage
          hostPath:
            type: DirectoryOrCreate
            path: /root/log/edu
