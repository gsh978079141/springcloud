apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-edu-dev
  namespace: education-infra
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/cache-enable: "false"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"

spec:
  tls:
    - hosts:
        - dev-edu-console.deepblueai.com
        - dev-edu-oss.deepblueai.com
        - dev-edu-iot-student.deepblueai.com
        - dev-edu-iot-teacher.deepblueai.com
        - dev-edu-file-preview.deepblueai.com
      secretName: deepblueai-tls
  rules:
    - host: dev-edu-console.deepblueai.com
      http:
        paths:
          - path: /
            backend:
              serviceName: edu-domain-proxy
              servicePort: 8000
    - host: dev-edu-oss.deepblueai.com
      http:
        paths:
          - path: /
            backend:
              serviceName: edu-domain-proxy
              servicePort: 8000
    - host: dev-edu-iot-student.deepblueai.com
      http:
        paths:
          - path: /
            backend:
              serviceName: edu-domain-proxy
              servicePort: 8000
    - host: dev-edu-iot-teacher.deepblueai.com
      http:
        paths:
          - path: /
            backend:
              serviceName: edu-domain-proxy
              servicePort: 8000
    - host: dev-edu-file-preview.deepblueai.com
      http:
        paths:
          - path: /
            backend:
              serviceName: edu-domain-proxy
              servicePort: 8000