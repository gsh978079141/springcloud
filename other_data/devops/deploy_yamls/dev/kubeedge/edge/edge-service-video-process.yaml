apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service-video-process
  namespace: education
  labels:
    app: edge-service-video-process
    release: education
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service-video-process
      release: education
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: edge-service-video-process
        release: education
    spec:
      nodeName: "edge.node3" #选择需要部署的边缘节点
      hostNetwork: true
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: edge-service-video-process
          env:
            - name: aws_access_key
              value: "9HW9I7SJBRUPAMSD83K3"
            - name: aws_secret_key
              value: "WcQNDnpd2jbYCsiCsAs7ZixKPRhJo5PXXq9AbkyH"
            - name: aws_endpoint
              value: "10.16.138.26"
            - name: datasource_ip
              value: "192.168.41.69"
            - name: ftp_host
              value: "10.16.32.184"
            - name: ftp_account
              value: "deepblueftp"
            - name: ftp_credential
              value: "deepblue"
            - name: nginx_host
              value: "10.16.32.184"
            - name: nginx_port
              value: "8989"
            - name: env_profile
              value: dev
            - name: JAVA_OPTS
              value: '-Xms1024m -Xmx1024m -Duser.timezone=GMT+08 -Djava.library.path=/usr/local/opencv3/share/OpenCV/java'
            - name: log_dir
              value: /var/log/edu
            - name: edge_name
              value: edge
            - name: node_name
              value: "edge.node3"
          image: core.harbor.cz.shenlan.com/dbp-edu/edge-service-video-process
          ports:
            - name: tcp-essential
              containerPort: 9004
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - wget
                - http://localhost:9004/actuator/health
                - -O
                - health

          volumeMounts:
            - mountPath: /var/log/edu
              name: persistent-log-storage
            - mountPath: /storage
              name: persistent-storage
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 20"]
      volumes:
        - name: persistent-log-storage
          hostPath:
            type: DirectoryOrCreate
            path: /root/log/edu
        - name: persistent-storage
          hostPath:
            type: DirectoryOrCreate
            path: /storage