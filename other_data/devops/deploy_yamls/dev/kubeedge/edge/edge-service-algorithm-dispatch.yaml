apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service-algorithm-dispatch-shangyin
  namespace: education
  labels:
    app: edge-service-algorithm-dispatch
    release: education
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service-algorithm-dispatch
      release: education
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: edge-service-algorithm-dispatch
        release: education
    spec:
      nodeName: "edge.node3" #选择需要部署的边缘节点
      hostNetwork: true
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: edge-service-algorithm-dispatch
          env:
            - name: rabbitmq_host
              value: "192.168.41.69"
            - name: rabbitmq_port
              value: "5672"
            - name: rabbitmq_username
              value: edu
            - name: rabbitmq_password
              value: deepblue
            - name: sys_file_address_ip
              value: "192.168.41.69"
            - name: datasource_ip
              value: "192.168.41.69"
            - name: edge_service_biz_url_ip
              value: "192.168.41.69"
            - name: env_profile
              value: dev
            - name: JAVA_OPTS
              value: '-Xms1024m -Xmx1024m -Duser.timezone=GMT+08'
            - name: log_dir
              value: /var/log/edu
            - name: edge_name
              value: edge
            - name: node_name
              value: edge.node3
          image: core.harbor.cz.shenlan.com/dbp-edu/edge-service-algorithm-dispatch
          ports:
            - name: tcp-essential
              containerPort: 9101
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - wget
                - http://localhost:9101/actuator/health
                - -O
                - health
          volumeMounts:
            - mountPath: /var/log/edu
              name: persistent-log-storage
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 20"]
      volumes:
        - name: persistent-log-storage
          hostPath:
            type: DirectoryOrCreate
            path: /root/log/edu
