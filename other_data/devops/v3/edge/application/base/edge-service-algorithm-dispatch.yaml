apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service-algorithm-dispatch
  namespace: education
  labels:
    app: edge-service-algorithm-dispatch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service-algorithm-dispatch
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: edge-service-algorithm-dispatch
    spec:
      tolerations:
        - key: "edge"
          operator: "Equal"
          value: "true"
          effect: "NoExecute"
      hostNetwork: true
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: edge-service-algorithm-dispatch
          image: core.harbor.cz.shenlan.com/dbp-edu/edge-service-algorithm-dispatch:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: JAVA_OPTS
              value: '-Xms1024m -Xmx1024m -Duser.timezone=GMT+08'
            - name: log_dir
              value: /var/log/edu
            - name: stand-alone-mode
              value: "false"
            - name: rabbitmq_host
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeHostIp
            - name: rabbitmq_port
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: rabbitmqPort
            - name: rabbitmq_username
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: rabbitmqUsername
            - name: rabbitmq_password
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: rabbitmqPassword
            - name: sys_file_address_ip
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeHostIp
            - name: datasource_ip
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeHostIp
            - name: datasource_username
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: datasourceUsername
            - name: datasource_password
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: datasourcePassword
            - name: edge_service_biz_url_ip
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeHostIp
            - name: env_profile
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: env
            - name: edge_name
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeName
            - name: node_name
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: nodeName
          ports:
            - name: tcp-essential
              containerPort: 9101
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - wget
                - http://localhost:9101/actuator/health
                - -O
                - health
          volumeMounts:
            - mountPath: /var/log/edu
              name: persistent-log-storage
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 20"]
      volumes:
        - name: persistent-log-storage
          hostPath:
            type: DirectoryOrCreate
            path: /data/log/edu
