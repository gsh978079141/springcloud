apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service-biz
  namespace: education
  labels:
    app: edge-service-biz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service-biz
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: edge-service-biz
    spec:
      tolerations:
        - key: "edge"
          operator: "Equal"
          value: "true"
          effect: "NoExecute"
      hostNetwork: true
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: edge-service-biz
          image: core.harbor.cz.shenlan.com/dbp-edu/edge-service-biz:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: JAVA_OPTS
              value: '-Xms1024m -Xmx1024m -Duser.timezone=GMT+08'
            - name: log_dir
              value: /var/log/edu
            - name: opentracing.jaeger.enabled
              value: 'false'
            - name: env_profile
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: env
            - name: edge_name
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeName
            - name: node_name
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: nodeName
            # 数据库连接配置
            - name: datasource_ip
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeHostIp
            - name: datasource_username
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: datasourceUsername
            - name: datasource_password
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: datasourcePassword
            # 云端服务配置
            - name: service_foundation_url
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: serviceFoundationUrl
            - name: service_exam_url
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: serviceExamUrl
            - name: service_teach_url
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: serviceTeachUrl
            # 边缘服务配置
            - name: edge_service_file_manager_url
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeServiceFileManagerUrl
            - name: edge_service_algorithm_dispatch_url
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeServiceAlgorithmDispatchUrl
            - name: edge_service_video_process_url
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeServiceVideoProcessUrl
          ports:
            - name: tcp-essential
              containerPort: 9005
              protocol: TCP
          volumeMounts:
            - mountPath: /var/log/edu
              name: persistent-log-storage
          readinessProbe:
            exec:
              command:
                - wget
                - http://localhost:9005/actuator/health
                - -O
                - health
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 20"]
      volumes:
        - name: persistent-log-storage
          hostPath:
            type: DirectoryOrCreate
            path: /data/log/edu
