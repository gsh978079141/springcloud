apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-service-media
  namespace: education
  labels:
    app: edge-service-media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-service-media
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: edge-service-media
    spec:
      tolerations:
        - key: "edge"
          operator: "Equal"
          value: "true"
          effect: "NoExecute"
      hostNetwork: true
      imagePullSecrets:
        - name: harbor-secret
      containers:
        - name: edge-service-media
          image: core.harbor.cz.shenlan.com/dbp-edu/edge-service-media:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: env_profile
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: env
            - name: edge_name
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeName
            - name: node_name
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: nodeName
            - name: JAVA_OPTS
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: mediaJavaOpts
            - name: log_dir
              value: /var/log/edu
            - name: opentracing.jaeger.enabled
              value: 'false'
            - name: datasource_ip
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeHostIp
            - name: datasource_username
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: datasourceUsername
            - name: datasource_password
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: datasourcePassword
            - name: video_url_prefix
              valueFrom:
                configMapKeyRef:
                  name: edge-conf
                  key: edgeMediaBaseUrl
          ports:
            - name: tcp-essential
              containerPort: 9006
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - wget
                - http://localhost:9006/actuator/health
                - -O
                - health
          volumeMounts:
            - mountPath: /var/log/edu
              name: persistent-log-storage
            - mountPath: /data
              name: persistent-storage
          lifecycle:
            preStop:
              exec:
                command: ["/bin/bash", "-c", "sleep 20"]
      volumes:
        - name: persistent-log-storage
          hostPath:
            type: DirectoryOrCreate
            path: /root/log/edu
        - name: persistent-storage
          hostPath:
            type: DirectoryOrCreate
            path: /data