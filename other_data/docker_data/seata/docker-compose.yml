version: "3"
services:
  seata-server:
    container_name: seata-server
    image: seataio/seata-server:1.4.2
    hostname: seata-server
    environment:
      - SEATA_IP=192.168.112.88
      - SEATA_PORT=8091
      - STORE_MODE=file
      - SEATA_CONFIG_NAME=file:/seata-server/my_config/registry
    volumes:
      # - ./resources:/seata-server/resources
      - ./config:/seata-server/my_config
      - ./logs:/var/log
      - ./logs/seata:/root/logs/seata
    ports:
      - "8091:8091"