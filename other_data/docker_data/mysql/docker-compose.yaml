version: '3'

services:
  # mysql5.7服务
  mysql-v57:
    # image: core.harbor.cz.shenlan.com/dbp-edu/edu-edge-mysql:V3.5
    container_name: mysql-v57
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=123
      - TZ=Asia/Shanghai
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql
      - ./conf:/etc/mysql
      - ./logs:/logs

    # network_mode: "host"

