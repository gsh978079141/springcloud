server:
  port: 17004
  servlet:
    context-path: /order

spring:
  application:
    name: service-order
  profiles:
    active: ${env_profile:uat}
  main:
    allow-bean-definition-overriding: true
  cloud:
    alibaba:
      seata:
        tx-service-group: ${spring.application.name}_group
    nacos:
      discovery:
        server-addr: ${nacos_server_addr:127.0.0.1:8848}
      config:
        server-addr: ${nacos_server_addr:127.0.0.1:8848}
        namespace: gsh-cloud-${spring.profiles.active}
        username: ${nacos_username:nacos}
        password: ${nacos_password:nacos}
        file-extension: yaml
        extension-configs[0]:
          # 通用配置
          data-id: application-common-${spring.profiles.active}.yaml
          group: PUBLIC
          # 配置修改后是否自动更新
          refresh: true
        extension-configs[1]:
          # feign相关配置
          data-id: feign-${spring.profiles.active}.yaml
          group: PUBLIC
          refresh: true
        extension-configs[2]:
          # keycloak相关配置
          data-id: keycloak-${spring.profiles.active}.yaml
          group: PUBLIC
          refresh: true
        extension-configs[3]:
          # mqtt相关配置
          data-id: mqtt-${spring.profiles.active}.yaml
          group: PUBLIC
          refresh: true
        extension-configs[4]:
          # seata相关配置
          data-id: seata-${spring.profiles.active}.yaml
          group: PUBLIC
          refresh: true

mqtt:
  enabled: true

